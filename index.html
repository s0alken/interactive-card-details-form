<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <script src="js/script.js" defer></script>

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <main class="main">
    <div class="background">
      <div class="background-top"></div>
      <div class="background-bottom"></div>
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="card">
          <div class="card__img-container card__img-container--back">
            <img src="images/bg-card-back.png" alt="" class="card__img">
            <div class="card__back-content">000</div>
          </div>
          <div class="card__img-container card__img-container--front">
            <img src="images/bg-card-front.png" alt="" class="card__img">
            <div class="card__front-content">
              <div class="card__logo-container">
                <img src="images/card-logo.svg" alt="" class="card__logo">
              </div>
              <div class="card__info">
                <h1 class="card__info-number">0000 0000 0000 0000</h1>
                <div class="card__info-holder">
                  <div class="card__info-name">Jane Appleseed</div>
                  <div class="card__info-date">
                    <span class="card__info-month">00</span>/<span class="card__info-year">00</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <form action="#" class="form">
          <div class="form__input-group">
            <label for="name" class="form__label">Cardholder Name</label>
            <input type="text" class="form__input" placeholder="e.g. Jane Appleseed" id="name" data-target="error-name">
            <span class="form__error" id="error-name"></span>
          </div>

          <div class="form__input-group">
            <label for="number" class="form__label">Card Number</label>
            <input type="text" class="form__input" placeholder="e.g. 1234 5678 9123 0000" id="number" data-target="error-number">
            <span class="form__error" id="error-number"></span>
          </div>

          <div class="form__input-group--split">
            <div class="form__input-group form__input-group--date-group">
              <label for="month" class="form__label">Exp. Date (MM/YY)</label>
              <div class="form__input-group">
                <div class="form__input-group--date-inputs">
                  <input type="text" maxlength="2" class="form__input" placeholder="MM" id="month" data-target="error-date">
                  <input type="text" maxlength="2" class="form__input" placeholder="YY" id="year" data-target="error-date">
                </div>
                <span class="form__error" id="error-date"></span>
              </div>
            </div>
            <div class="form__input-group form__input-group--cvc">
              <label for="cvc" class="form__label">CVC</label>
              <input type="text" maxlength="3" class="form__input" placeholder="e.g. 123" id="cvc" data-target="error-cvc">
              <span class="form__error" id="error-cvc"></span>
            </div>
          </div>
          <button class="button button--form" type="submit">Confirm</button>
        </form>

        <div class="success">
          <div class="success__icon">
            <img src="images/icon-complete.svg" alt="">
          </div>
          <h1 class="success__thanks">Thank you!</h1>
          <p class="success__text">Weâ€™ve added your card details</p>
          <button class="button button-continue">Continue</button>
        </div>

      </div>
    </div>
  </main>

</body>

</html>
